<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RestReminderApp</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- RestReminderApp references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="js/view/home/home.js"></script>
    <script src="js/navigation/navigator.js"></script>
    <script src="js/backgroundtask.js"></script>
</head>
<body>
    <div class="appGrid">
        <div id="navigation-bar">
            <button></button>
        </div>
        <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/js/view/home/home.html'}"></div>
        <div id="appbar" data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                 extraClass:'colorbutton',
            label:'New', icon:'add', 
            }"
                type="button">
            </button>

            <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                extraClass:'colorbutton',
            label:'Favorites',icon:'Events'
            }"
                type="button">
            </button>

            <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                extraClass:'colorbutton',
            label:'Graphics',icon:'list'
            }"
                type="button">
            </button>
        </div>
    </div>
</body>
</html>
