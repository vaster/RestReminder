<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RestReminderApp</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- RestReminderApp references -->

    <!--   CSS  -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="js/view/home/home.css" rel="stylesheet" />
 
    <!--   Models   -->
    <script src="js/model/event.js"></script>

    <!--   Views  -->
    <script src="js/view/events/events.js"></script>
    <script src="js/view/home/home.js"></script>

     <!--   Helpers   -->
    <script src="js/commands/command.js"></script>
    <script src="js/navigation/navigator.js"></script>
    <script src="/js/default.js"></script>
    <!--<script src="js/backgroundtask.js"></script>-->

    <!--   View Models  -->
    <script src="js/view-model/events.js"></script>

   
</head>
<body>
    <div class="appGrid">
        <div id="navigation-bar">
            <button></button>
        </div>
        <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/js/view/home/home.html'}"></div>
        <div id="appbar" data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                 extraClass:'colorbutton',
                label:'New Graphic', icon:'add',
                section:'global', 
            }"
                type="button">
            </button>

            <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                id:'navigate-onClick-to-events',
                extraClass:'colorbutton',
                label:'Events',icon:'favorite',
                section:'global',
            }"
                type="button">
            </button>

            <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                extraClass:'colorbutton',
                label:'Graphics',icon:'list',
                section:'global',
            }"
                type="button">
            </button>


            <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                id:'call-form-for-event',
                extraClass:'colorbutton',
                label:'New Event',icon:'add',
                section:'selection',
            }"
                type="button">
            </button>
        </div>
    </div>
</body>
</html>
